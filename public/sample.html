<!DOCTYPE html>
<html>
<body>


        <h1 id="demo" onmouseover="mouseOver()" onmouseout="mouseOut()">Mouse over me</h1>

        <script>
        function mouseOver() {
          document.getElementById("demo").style.fontSize = "xx-large";
        }
        
        function mouseOut() {
          document.getElementById("demo").style.fontSize = "X-large";
        }
        </script>
        
        </body>
        </html>
